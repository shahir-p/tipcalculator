<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        input{
            width: 400px;
        }
        .calcontainer{
                width: 50%;
            }
        @media  (max-width: 565PX){
            
            input{
                width: 100%;
            }
            .calcontainer{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bodyContainer container-fluid d-flex flex-column justify-content-center align-center text-center" style="height: 100vh;width: 100%; ">

        <h2 class="mt-5">Tip Calculator</h2>
        <div class="calcontainer container-fluid border border-2 rounded d-flex flex-column align-items-center" style="height: 500px; ">
            <label for="amount" class="mt-5">Enter Bill Amount</label>
            <input type="text" name="" id="amount">
            <label for="amount" class="mt-5">Tip Percentage %</label>
            <input type="text" name="" id="tip">
            <div class="buttons mt-3">
                <button class="bg-success" onclick="calculate()">Calculate</button>
                <button class="bg-danger" onclick="reset()">reset</button>
            </div>
            <h2 class="mt-5" id="Total">Total Amount : <span>00</span></h2>
            <h3 class="mt-2" id="TipAmount">Tip Amount : <span>00</span></h3>

        </div>

    </div>
   

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  function calculate() {
    
    var billAmount = parseFloat(document.getElementById('amount').value);
    var tipPercent = parseFloat(document.getElementById('tip').value);

    
    if (isNaN(billAmount) || isNaN(tipPercent)) {
        alert('Please enter valid numbers for bill amount and tip percentage.');
       
    }

   
    var tipAmount = (billAmount * tipPercent) / 100;
    var total = billAmount + tipAmount;

 
    Total.innerHTML = `<span>Total: ${total}</span>`; 
    TipAmount.innerHTML = `<span>Tip Amount :${tipAmount}</span>`; 
}
function reset(){
    document.getElementById('amount').value = "";
      document.getElementById('tip').value = "";

      
      document.getElementById('Total').innerHTML = "<span>Total: 00 </span>";
      document.getElementById('TipAmount').innerHTML = "<span>Tip Amount : 00</span>";
}
</script>
</html>
